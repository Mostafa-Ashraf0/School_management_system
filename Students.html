<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Students</title>
</head>
    <body style="box-sizing: border-box; margin: 0; padding: 0;">
    <div class="flex bg-white ">
        <div class=" flex flex-col h-screen w-[20%]">
            <div class="logo w-[100%] h-[80px] flex items-center justify-center p-2">
                <img src="https://img.freepik.com/premium-vector/employee-management-icon-vector-image-can-be-used-project-management_120816-132629.jpg" alt="logo"
                class="w-[100%] h-[100%] object-contain">
            </div>
            <div class="Sidebar flex flex-col h-screen w-[100%] justify-between text-stone-400 text-sm font-medium py-6 px-4">
                <ul class="flex flex-col py-4 h-[80%] px-2 gap-4">
                    <li><a href="Dashboard.html">Dashboard</a></li>
                    <li><a href="Students.html" class="current">Students</a></li>
                    <li><a href="Teachers.html">Teachers</a></li>
                    <li><a href="">settings</a></li>
                </ul>
                <button class="w-full bg-blue-500 text-white p-2 rounded 
                        hover:bg-blue-600 font-medium cursor-pointer" 
                        type="button" id="logout">logout
                </button>
            </div>
        </div>
        <div class="students-list w-[80%] flex flex-col p-10 bg-stone-50">
            <div class="add-student flex gap-2 items-center border-1 border-blue-500 rounded-3xl w-[150px] px-3 py-[1px] font-semibold mb-8 cursor-pointer">
                <span class="text-semibold text-[20px]">+</span>add student
            </div>
            <form action="submit" class="flex flex-col w-[100%] p-5 gap-10 mb-8 rounded-lg shadow-lg bg-white hidden">
                <div class="upper w-[100%] flex items-center gap-4">
                    <div class="field w-[33.33%]">
                        <input type="text" id="firstName" placeholder="First Name *" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                    </div>
                    <div class="field w-[33.33%]">
                        <input type="text" id="lastName" placeholder="Last Name *" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                    </div>
                    <div class="field w-[33.33%]">
                        <input type="text" id="age" placeholder="Age *" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                    </div>
                </div>
                <div class="lower w-[100%] flex items-center gap-4">
                    <div class="field w-[33.33%]">
                        <select name="gender" id="gender" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="field w-[33.33%]">
                        <button class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-blue-500 text-white font-bold cursor-pointer">Add</button>
                    </div>
                    <div class="field w-[33.33%] flex justify-end ">
                        <i class="fa-solid fa-circle-xmark text-2xl text-blue-500 cursor-pointer" id="close"></i>
                    </div>
                </div>
            </form>
            <div class="main-list flex flex-col w-[100%] p-8 bg-white rounded-3xl shadow-lg h-[500px]">
                <h2 class="mb-5">Students Information</h2>
                    <div class="item flex items-center justify-between py-3 px-4 bg-blue-100 text-stone-500 rounded-sm">
                        <span class="text-center w-[25%]">ID</span>
                        <span class="text-center w-[25%]">Full Name</span>
                        <span class="text-center w-[25%]">Age</span>
                        <span class="text-center w-[25%]">Gender</span>
                        <span class="text-center w-[25%]">Total Hours</span>
                        <span class="text-center w-[25%]">Action</span>
                    </div>
                    <div class="list w-[100%]  overflow-y-scroll">
                    </div>
            </div>
        </div>
        <div class="student-profile">
            <div class="profile w-[100%] h-[100%] fixed top-0 left-0 bg-blue-500/50 hidden">
                
            </div>
        </div>
        <div class="assign-form">
            <div class="assign w-[100%] h-[100%] fixed top-0 left-0 bg-blue-500/50 hidden">
                <div class="assign-card w-[700px] h-[500px] bg-white rounded-3xl shadow-lg p-5 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
                    <i class="fa-solid fa-circle-xmark text-2xl text-blue-500 cursor-pointer absolute top-4 right-4" id="close-profile"></i>
                    <h3>Assign student to course</h3>
                    <form class="assign-student">
                        <select name="course" id="course" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                            <option value="#" selected>Select Course</option>
                            <option value="English">English</option>
                            <option value="Math">Math</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Arabic">Arabic</option>
                        </select>
                        <select name="teacher" id="teacher" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                            
                        </select>
                        <select name="class" id="class" class="w-[100%] h-[35px] outline-none rounded-sm pl-2 bg-stone-100" required>
                            
                        </select>
                        <button type="submit" class="bg-black text-white cursor-pointer">Assign</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="Students.js"></script>
    <script src="logout.js"></script>
    <script src="sidebarStyle.js"></script>
</body>
</html>
